<cdvy-list-item flex-gt-sm="100" flex="33" ng-mouseover="hover=true" ng-mouseout="hover=false">
  <div layout-gt-sm="row" flex="100" layout-align="start center" class="project-list-row">
    <div class="project-list-static-icon" layout-align="center center">
      <cdvy-list-item-checked class="project-type-icon"
                              ng-model="projectItemCtrl.isSelect"
                              ng-show="projectItemCtrl.isSelectable"
                              cdvy-icon="cdvyfont cdvyico-type-{{projectItemCtrl.project.type}} cdvyico-type-blank"
                              cdvy-aria-label-checkbox="Project {{projectItemCtrl.project.name}}"></cdvy-list-item-checked>
      <md-icon ng-hide="projectItemCtrl.isSelectable" md-font-icon="cdvyfont cdvyico-type-{{projectItemCtrl.project.type}} cdvyico-type-blank"></md-icon>
    </div>
    <div flex="40" layout="column" layout-align-gt="start center" layout-align-md="start center" layout-align-sm="center center" ng-click="projectItemCtrl.redirectToProjectDetails()">
      <div class="project-name"><a class="codenvy-hover">{{projectItemCtrl.project.name}}</a>
      </div>
      <div class="project-details" ng-show="projectItemCtrl.isDisplayWorkspace">{{projectItemCtrl.project.workspaceName}}</span></div>
      <div class="project-details">{{projectItemCtrl.project.description}}</div>
    </div>
    <div flex="15" class="project-details" layout-align="center center" ng-click="projectItemCtrl.redirectToProjectDetails()">
        <span class="codenvy-hover"
              tooltip="Last modified: {{projectItemCtrl.getProjectModificationDate() | amDateFormat:'dddd, MMMM Do, YYYY'}}"
              am-time-ago="projectItemCtrl.getProjectModificationDate()"></span>
    </div>
    <div flex="10" layout="row" layout-align="center center" ng-click="projectItemCtrl.redirectToProjectDetails()">
      <md-icon class="codenvy-hover project-details-icon"
               tooltip="{{projectItemCtrl.project.visibility=='public'?'Public':'Private'}}"
               md-font-icon="material-design {{projectItemCtrl.project.visibility=='public'?'icon-ic_lock_open_24px':'icon-ic_lock_24px'}}">
      </md-icon>
    </div>
    <p ng-show="hover">
      <a ng-href="{{projectItemCtrl.project.ideUrl}}" target="_blank">
        <cdvy-button-default class="codenvy-hover project-list-details-arrow"
                             cdvy-button-icon="fa fa fa-chevron-circle-right"
                             cdvy-button-title="Open in IDE"></cdvy-button-default>
      </a>
    </p>
  </div>
</cdvy-list-item>
